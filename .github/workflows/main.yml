# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel.
jobs:
  # This workflow contains a single job called "build"
  build:
    env:
      DB_USER: stanford2008
      DB_PASS: jaidurgama
      DB_HOST: 127.0.0.1
      DB_DB: health_brain
      NODE_ENV: development
    # The type of runner that the job will run on
    runs-on: ubuntu-18.04

    strategy:
      matrix:
        node-version: [12.x]


    steps:
      - name: Shutdown Ubuntu MySQL (SUDO)
        run: sudo service mysql stop

      - uses: mirromutth/mysql-action@v1.1
        with:
          host port: 3307 # Optional, default value is 3306. The port of host
          container port: 3307 # Optional, default value is 3306. The port of container
          character set server: 'utf8' # Optional, default value is 'utf8mb4'. The '--character-set-server' option for mysqld
          collation server: 'utf8_general_ci' # Optional, default value is 'utf8mb4_general_ci'. The '--collation-server' option for mysqld
          mysql version: '8.0' # Optional, default value is "latest". The version of the MySQL
          mysql database: 'health_brain' # Optional, default value is "test". The specified database which will be create
          mysql root password: 'jaidurgama' # Required if "mysql user" is empty, default is empty. The root superuser password
          mysql user: 'stanford2008' # Required if "mysql root password" is empty, default is empty. The superuser for the specified database. Of course you can use secrets, too
          mysql password: 'jaidurgama' # Required if "mysql user" exists. The password for the "mysql user"      - name: Connect Ubuntu MySQL (SUDO)
      - name: Start & connect mysql 
        run: |
          sudo service mysql start
      
      - uses: actions/checkout@v1
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: Build client side
        run: |
          cd node-server
          npm install
          npm start
        env:
          CI: true
